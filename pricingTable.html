<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="priceTable.css">
    <title>Pricing Table</title>
</head>

<body>
    <div class="main">
        <div class="pricing">
            <div class="title">
                <h3>Our Pricing</h3>
                <div class="annual">Annual
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                    Monthly
                </div>
            </div>
            <div class="pricing-container">

                <!-- Basic -->

                <div class="cards">
                    <h2><strong>Basic</strong></h2>
                    <h1>$99.99</h1>
                        <ul>
                            <li>500 GB Storage</li>
                            <li>1 User Allowed</li>
                            <li>Send up to 3GB</li>
                        </ul>
                     <button class="button1">Get Started</button>
                </div>

                <!-- Professional -->

                <div class="cards">
                    <h2><strong>Professional</strong></h2>
                    <h1>$199.99</h1>
                        <ul>
                            <li>1TB Storage</li>
                            <li>4 Users Allowed</li>
                            <li>Send up to 10GB</li>
                        </ul>
                        <button class="button1">Get Started</button>
                </div>
                <!-- Master -->
                <div class="cards">
                    <h2><strong>Master</strong></h2>
                    <h1>$299.99</h1>
                        <ul>
                            <li>2TB Storage</li>
                            <li>10 Users Allowed</li>
                            <li>Send up to 20GB</li>
                        </ul>
                        <button class="button1">Get Started</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
